<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
  </head>
  <body>
    <nav class="top-0 left-0 z-10 sticky shadow-md backdrop-blur-lg w-full">
      <section class="flex justify-around bg-[#F9F7F3] py-5 font-bold">
        <button id="blogBtn" class="primary-btn">Blog</button>
        <div class="flex items-center gap-3">
          <img class="h-10" src="assets/logo.png" alt="" />
          <h1>Donate Bangladesh</h1>
        </div>
        <div class="flex items-center gap-3">
          <img class="h-6" src="assets/coin.png" alt="" />
          <h1>5500BDT</h1>
        </div>
      </section>

      <div id="tab" class="flex justify-center items-center gap-3 py-6">
        <button id="donationBtn" class="btn primary-btn">Donation</button>
        <button id="historyBtn" class="font-light btn btn-outline">
          History
        </button>
      </div>
    </nav>
    <script src="/js/nav.js"></script>
  </body>
</html>
